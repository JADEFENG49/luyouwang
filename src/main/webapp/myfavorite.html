       <script src="js/jquery-3.3.1.js"></script>
        <script>
            $(function () {
                $.post("favorite/getMyFavorite",function (data) {
                    if (data!=1){
                        var lis="";
                        for(var i=0;i<data.length;i++){
                            var RouteEle=data[i];
                            lis+='<div class="col-md-3">\n' +
                                '     <a href="route_detail.html?rid='+RouteEle.rid+'">\n' +
                                '         <img src="'+RouteEle.rimage+'" alt="">\n' +
                                '         <div class="has_border">\n' +
                                '             <h3>'+RouteEle.rname+'</h3>\n' +
                                '             <div class="price">网付价<em>￥</em><strong>'+RouteEle.price+'</strong><em>起</em></div>\n' +
                                '         </div>\n' +
                                '      </a>\n' +
                                '  </div>';
                        }
                        $("#MyFavorite").html(lis);
                    }else {
                        $("#MyFavorite").html('<div style="font-size: 40px;text-align:center" >您还没有收藏的路线</div>');
                    }

                },"json");
            });
        </script>
