                        ' </li>'

                        lis+='<li>\n' +
                            '   <span class="num">'+(i+1)+'</span>\n' +
                            '   <a href="route_detail.html?rid='+data[i].rid+'"><img src="'+data[i].rimage+'" alt=""></a>\n' +

                            '   <p>\n' +
                            '        <b class="price">&yen;<span>'+data[i].price+'</span>起</b>\n' +
                            '        <span class="shouchang">已收藏'+data[i].count+'次</span>\n' +
                            '   </p>\n' +
                            '</li>';
                    }
                    $("#CollectionUl").html(lis);
                },"json");
            })
